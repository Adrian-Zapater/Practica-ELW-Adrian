<div class="mangas-caja">
  <div class="mangas">
    <div class="manga" *ngFor="let manga of mangasFavoritos">
      <a [href]="'http://localhost:4200/'+ manga.titol">
        <img [src]="'./assets/img/' + manga.foto" alt="Logo">
        <div class="texto">{{ manga.titol }}</div>
      </a>
    </div>
  </div>
</div>
