<div class="mangas-caja">
  <div class="mangas">
    @for (manga of favoritos(); track manga.titol) {
      <div class="manga">
        <a [routerLink]="['/', manga.titol]">
          <app-favorito
            [titol]="manga.titol"
            [foto]="manga.foto"
          ></app-favorito>
        </a>
      </div>
    }
  </div>
</div>
